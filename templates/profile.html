   {{ template "jstemplates" }}
     <!-- build:js /scripts/main.min.js -->
    <script src="/assets/scripts/main.min.js"></script>

    <script>
    

 
        Router = Backbone.Router.extend({
            routes: {
                ''      : 'profileEdit',
                'edit': 'profileEdit',
                'skills' : 'skillsView',
                'bookmarks': 'bookmarksView'
                },

            skillsView: function(){
                console.log("routing to skills view ");
         
                var skillsC = new skills.Collection();
                skillsC.fetch({
                    success: function(collection, respose){
                   var skillsView = new skills.View({collection:skillsC});
                    skillsView.render();
     
                    }});
                               
            },
            profileEdit: function(){
                console.log("profile edit");

                var profileData = new profile.Model({});
                var profileView = new profile.View({model:profileData});
                profileData.on('sync', profileView.render, profileView);
                

                profileData.fetch();
               profileView.render();
            },

            bookmarksView: function(){
       
                var bookmarksView = new bookmarks.View({});
     
 
                bookmarksView.render();
            }
        });
              
        var router = new Router();

        Backbone.history.start();

    </script>
